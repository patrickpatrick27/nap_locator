name: Build & Release APK

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      # --- STEP 1: RESTORE CREDENTIALS.JSON ---
      # This recreates the file so Flutter can find it during build
      - name: Create Credentials File
        run: |
          mkdir -p assets
          echo "${{ secrets.CREDENTIALS_JSON_BASE64 }}" | base64 --decode > assets/credentials.json

      # --- STEP 2: KEYSTORE SETUP ---
      - name: Create Key Files
        run: |
          echo "${{ secrets.KEY_PROPERTIES }}" > android/key.properties
          echo "${{ secrets.UPLOAD_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

      # --- STEP 3: BUILD ---
      - name: Build Release APK
        run: flutter build apk --release

      - name: Rename APK
        run: |
          mv build/app/outputs/flutter-apk/app-release.apk "NAP Finder (${{ github.ref_name }}).apk"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: "NAP Finder (${{ github.ref_name }}).apk"
          generate_release_notes: true