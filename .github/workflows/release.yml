name: Build and Release APK

on:
  push:
    tags:
      - "v*" # Triggers on tags like v1.0.0

permissions:
  contents: write  # <--- CRITICAL: Allows the robot to upload files to Releases

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'

      # --- RESTORE SECRETS ---
      - name: Decode Keystore
        run: |
          echo "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks
      
      - name: Create key.properties
        run: |
          echo "storePassword=${{ secrets.ANDROID_STORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=upload" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties

      - name: Decode Google Credentials
        run: |
          mkdir -p assets
          echo "${{ secrets.CREDENTIALS_JSON_BASE64 }}" | base64 --decode > assets/credentials.json

      # --- BUILD ---
      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      # --- DEBUGGING STEP ---
      # This will show us exactly where the APK landed in the logs
      - name: List Build Outputs
        run: ls -R build/app/outputs/flutter-apk/

      # --- RELEASE ---
      - name: Release to GitHub
        uses: softprops/action-gh-release@v2  # Updated to v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          # This wildcard (*) grabs any APK found in that folder
          files: build/app/outputs/flutter-apk/*.apk