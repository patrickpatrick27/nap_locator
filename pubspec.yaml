name: training
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.18+1 # Bumped version for the next release

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # --- Essentials ---
  googleapis: ^13.0.0
  googleapis_auth: ^1.6.0
  http: ^1.2.0
  shared_preferences: ^2.2.2 

  # --- Updates & Restarts ---
  shorebird_code_push: ^2.0.0
  restart_app: ^1.3.2        # Requires modern web dependencies
  package_info_plus: ^8.0.0  # <--- UPDATED: Fixes conflict with restart_app
  url_launcher: ^6.3.0       # <--- UPDATED: To match newer standards
  flutter_app_installer: ^1.0.2 # <-- ADD THIS (Modern installer)

  # --- Maps & Location ---
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  flutter_map_marker_cluster: ^1.3.2
  flutter_map_cache: ^1.4.0
  
  # --- Network ---
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_file_store: ^1.2.3
  path_provider: ^2.1.2

  # --- Sensors ---
  geolocator: ^10.1.0
  flutter_compass: ^0.8.0

  # --- UI ---
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  assets:
    - assets/credentials.json
    - shorebird.yaml

# --- Icon Config ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21