name: training
description: "A new Flutter project."
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.10.3

dependencies:
  flutter:
    sdk: flutter

  # --- OpenStreetMap Packages ---
  flutter_map: ^6.0.0
  latlong2: ^0.9.0
  flutter_map_marker_cluster: ^1.3.2

  # --- Caching & Network for Maps ---
  flutter_map_cache: ^1.4.0
  dio: ^5.4.0
  dio_cache_interceptor: ^3.5.0

  # --- Google Sheets Integration (NEW) ---
  http: ^1.2.0               # To download the CSV
  csv: ^6.0.0                # To read the CSV
  shared_preferences: ^2.2.2 # To save data for offline use

  # --- UI Icons ---
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  # Ensure your JSON data file is registered here as a fallback
  assets:
    - assets/lcp_data.json